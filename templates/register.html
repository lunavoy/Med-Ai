<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MED.ai</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #64d79a; /* Mudança para o verde solicitado */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
    
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 350px;
            text-align: center;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }
    
        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #64d79a;
            margin-bottom: 30px;
        }
    
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
    
        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #64d79a;
        }
    
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #64d79a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
    
        input[type="submit"]:hover {
            background-color: #50c48a;
        }
    
        a {
            display: block;
            margin-top: 10px;
            font-size: 1rem;
            color: #64d79a;
            text-decoration: none;
            transition: color 0.3s;
        }
    
        a:hover {
            color: #50c48a;
        }
    
        .btn-option {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
    
        .btn-option button {
            padding: 12px 20px;
            background-color: #64d79a;
            color: white;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
    
        .btn-option button:hover {
            background-color: #50c48a;
        }
    
        .form-section {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script>
        function showForm(type) {
            document.getElementById('patient-form').style.display = 'none';
            document.getElementById('doctor-form').style.display = 'none';
    
            if (type === 'patient') {
                document.getElementById('patient-form').style.display = 'block';
            } else if (type === 'doctor') {
                document.getElementById('doctor-form').style.display = 'block';
            }
        }
    </script>    
</head>
<body>

    <div class="container">
        <div class="logo">MED.ai</div>
        <h2>Cadastro <span class="highlight">de Usuário</span></h2>
        
        <!-- Botões para escolha do tipo de cadastro -->
        <div class="btn-option">
            <button onclick="showForm('patient')">Sou Paciente</button>
            <button onclick="showForm('doctor')">Sou Médico</button>
        </div>

        <!-- Formulário de cadastro para pacientes -->
        <div id="patient-form" class="form-section">
            <form action="{{ url_for('register') }}" method="POST">
                <input type="hidden" name="user_type" value="patient"> <!-- Define que é um paciente -->
                <input type="text" name="name" placeholder="Nome Completo" required>
                <input type="text" name="username" placeholder="Usuário" required>
                <input type="password" name="password" placeholder="Senha" required>
                <input type="submit" value="Registrar Paciente">
            </form>
        </div>
        

        <!-- Formulário de cadastro para médicos -->
        <div id="doctor-form" class="form-section">
            <form action="{{ url_for('register') }}" method="POST">
                <input type="hidden" name="user_type" value="doctor">
                <input type="text" name="username" placeholder="Usuário" required>
                <input type="text" name="name" placeholder="Nome" required>
                <input type="password" name="password" placeholder="Senha" required>
                <select name="specialty" required>
                    <option value="" disabled selected>Escolha sua Especialidade</option>
                    <option value="Alergia e Imunologia">Alergia e Imunologia</option>
                    <option value="Anestesiologia">Anestesiologia</option>
                    <option value="Angiologia">Angiologia</option>
                    <option value="Cardiologia">Cardiologia</option>
                    <option value="Cirurgia Cardiovascular">Cirurgia Cardiovascular</option>
                    <option value="Cirurgia da Mão">Cirurgia da Mão</option>
                    <option value="Cirurgia de Cabeça e Pescoço">Cirurgia de Cabeça e Pescoço</option>
                    <option value="Cirurgia do Aparelho Digestivo">Cirurgia do Aparelho Digestivo</option>
                    <option value="Cirurgia Geral">Cirurgia Geral</option>
                    <option value="Cirurgia Pediátrica">Cirurgia Pediátrica</option>
                    <option value="Cirurgia Plástica">Cirurgia Plástica</option>
                    <option value="Cirurgia Torácica">Cirurgia Torácica</option>
                    <option value="Cirurgia Vascular">Cirurgia Vascular</option>
                    <option value="Clínica Médica">Clínica Médica</option>
                    <option value="Coloproctologia">Coloproctologia</option>
                    <option value="Dermatologia">Dermatologia</option>
                    <option value="Endocrinologia e Metabologia">Endocrinologia e Metabologia</option>
                    <option value="Endoscopia">Endoscopia</option>
                    <option value="Gastroenterologia">Gastroenterologia</option>
                    <option value="Genética Médica">Genética Médica</option>
                    <option value="Geriatria">Geriatria</option>
                    <option value="Ginecologia e Obstetrícia">Ginecologia e Obstetrícia</option>
                    <option value="Hematologia e Hemoterapia">Hematologia e Hemoterapia</option>
                    <option value="Homeopatia">Homeopatia</option>
                    <option value="Infectologia">Infectologia</option>
                    <option value="Mastologia">Mastologia</option>
                    <option value="Medicina de Família e Comunidade">Medicina de Família e Comunidade</option>
                    <option value="Medicina de Emergência">Medicina de Emergência</option>
                    <option value="Medicina do Trabalho">Medicina do Trabalho</option>
                    <option value="Medicina do Tráfego">Medicina do Tráfego</option>
                    <option value="Medicina Esportiva">Medicina Esportiva</option>
                    <option value="Medicina Física e Reabilitação">Medicina Física e Reabilitação</option>
                    <option value="Medicina Intensiva">Medicina Intensiva</option>
                    <option value="Medicina Legal e Perícia Médica">Medicina Legal e Perícia Médica</option>
                    <option value="Medicina Nuclear">Medicina Nuclear</option>
                    <option value="Medicina Preventiva e Social">Medicina Preventiva e Social</option>
                    <option value="Nefrologia">Nefrologia</option>
                    <option value="Neurocirurgia">Neurocirurgia</option>
                    <option value="Neurologia">Neurologia</option>
                    <option value="Nutrologia">Nutrologia</option>
                    <option value="Obstetrícia">Obstetrícia</option>
                    <option value="Oftalmologia">Oftalmologia</option>
                    <option value="Ortopedia e Traumatologia">Ortopedia e Traumatologia</option>
                    <option value="Otorrinolaringologia">Otorrinolaringologia</option>
                    <option value="Patologia">Patologia</option>
                    <option value="Patologia Clínica">Patologia Clínica</option>
                    <option value="Pediatria">Pediatria</option>
                    <option value="Pneumologia">Pneumologia</option>
                    <option value="Psiquiatria">Psiquiatria</option>
                    <option value="Radiologia e Diagnóstico por Imagem">Radiologia e Diagnóstico por Imagem</option>
                    <option value="Radioterapia">Radioterapia</option>
                    <option value="Reumatologia">Reumatologia</option>
                    <option value="Toxicologia Médica">Toxicologia Médica</option>
                    <option value="Urologia">Urologia</option>
                </select>
                <div style="display: flex; gap: 10px;">
                    <input type="text" name="crm" placeholder="CRM" required>
                    <select name="estado" required>
                        <option value="" disabled selected>Estado emitido</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <input type="submit" value="Registrar Médico">
            
            </form>
        </div>
        <a href="{{ url_for('login') }}">Já tem uma conta? Faça login</a>
        <a href="{{ url_for('home') }}">Voltar ao Menu Principal</a>
    </div>
</body>
</html>
