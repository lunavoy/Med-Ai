<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med.ai - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #64d79a; /* Mudança para o verde solicitado */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 350px;
            text-align: center;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #64d79a;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo i {
            margin-right: 10px;
            color: #64d79a;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #64d79a;
        }

        .input-group i.input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #64d79a;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login {
            background-color: #64d79a;
            color: white;
        }

        .btn-login:hover {
            background-color: #50c48a;
        }

        .btn-signup {
            background-color: white;
            color: #64d79a;
            border: 2px solid #64d79a;
            margin-top: 15px;
        }

        .btn-signup:hover {
            background-color: #f0f0f0;
        }

        .btn i {
            margin-right: 8px;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .forgot-password a {
            color: #64d79a;
            text-decoration: none;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            display: block;
            margin: 10px 0;
            font-size: 1rem;
            color: #64d79a;
            text-decoration: none;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #50c48a;
        }

        @media (max-width: 400px) {
            .login-container {
                width: 95%;
                margin: 0 10px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-notes-medical"></i>Med.ai
        </div>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" name="username" placeholder="Usuário" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" name="password" placeholder="Senha" required>
                <span class="password-toggle">
                    <i class="fas fa-eye-slash" id="togglePassword"></i>
                </span>
            </div>
            <div class="forgot-password">
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt"></i>Entrar
            </button>
            <button type="button" class="btn btn-signup">
                <i class="fas fa-user-plus"></i>Cadastrar
            </button>
        </form>
        <div class="links">
            <a href="{{ url_for('register') }}">Crie uma conta</a>
            <a href="{{ url_for('home') }}">Voltar ao Menu Principal</a>
        </div>
    </div>
</body>
</html>
