<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MED.ai</title>
    <style>
        :root {
            --primary-color: #64d79a;
            --secondary-color: #57c289;
            --background-color: #f4f4f4;
            --text-color: #333;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%; /* Aumenta a largura do container */
            max-width: 400px; /* Limita a largura máxima */
            text-align: center;
        }

        h2 {
            font-size: 28px; /* Tamanho do subtítulo */
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .highlight {
            color: var(--primary-color);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px; /* Aumenta o tamanho da fonte */
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: var(--secondary-color);
            color: white;
            border: none; /* Remove a borda */
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px; /* Aumenta o tamanho da fonte do botão */
            transition: background-color 0.3s ease; /* Efeito de transição */
        }

        input[type="submit"]:hover {
            background-color: darken(var(--secondary-color), 10%); /* Escurece a cor no hover */
        }

        a {
            display: block;
            margin-top: 10px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 16px; /* Aumenta o tamanho da fonte dos links */
        }

        a:hover {
            text-decoration: underline;
        }

        .logo {
            font-size: 36px; /* Aumenta o tamanho do logo */
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 30px;
        }

        .flash {
            color: red;
            margin-bottom: 15px;
        }

        .flash.success {
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">MED.ai</div>
        <h2>Sign <span class="highlight">In</span></h2>
        
        <!-- Bloco para exibir mensagens flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul>
              {% for category, message in messages %}
                <li class="flash {{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <!-- Formulário de login -->
        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <input type="submit" value="Entrar">
        </form>
        
        <!-- Links para outras páginas -->
        <a href="{{ url_for('register') }}">Crie uma conta</a>
        <a href="{{ url_for('home') }}">Voltar ao Menu Principal</a>
    </div>

</body>
</html>
