<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Médico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        :root {
            --primary-color: #64d79a;
            --secondary-color: #57c289;
            --background-color: #f4f4f4;
            --text-color: #333;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 20px;
        }

        .doctor-name {
            text-align: center;
            font-size: 20px;
            margin: 10px 0;
            color: var(--primary-color);
            font-weight: bold;
        }

        form {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: var(--text-color);
        }

        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #45b580; /* Cor para o hover */
        }

        .message {
            color: #d9534f;
            text-align: center;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--secondary-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Avaliar Médico</h1>
    <div class="doctor-name">Dr. {{ doctor.name }}</div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="rating">Avaliação (1 a 5):</label>
        <input type="number" name="rating" id="rating" min="1" max="5" required>

        <label for="review">Comentário:</label>
        <textarea name="review" id="review" maxlength="500"></textarea>

        <button type="submit">Enviar Avaliação</button>
    </form>

    <a href="{{ url_for('menu') }}">Voltar ao Menu</a>
</body>
</html>
