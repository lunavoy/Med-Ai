<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Médico</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Adicione seu CSS -->
</head>
<body>
    <div class="container">
        <h1>Avaliar Médico</h1>
        <h2>Dr. {{ doctor.name }} - Especialidade: {{ doctor.specialty }}</h2>
        <p>Data e horário da consulta: {{ appointment.appointment_datetime.strftime('%d/%m/%Y %H:%M') }}</p>
        <form method="POST" action="{{ url_for('rate_doctor', appointment_id=appointment.id) }}">
            <label for="rating">Nota (1-5):</label>
            <input type="number" name="rating" id="rating" min="1" max="5" required>
            <label for="review">Comentário (opcional):</label>
            <textarea name="review" id="review" rows="4" placeholder="Deixe um comentário..."></textarea>
            <button type="submit">Enviar Avaliação</button>
        </form>

        <a href="{{ url_for('select_doctor_for_rating') }}">Voltar</a>
    </div>
</body>
</html>
