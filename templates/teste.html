<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MED.ai</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Cadastro</h2>

    <!-- Botões de escolha -->
    <button id="btn-paciente">Sou Paciente</button>
    <button id="btn-medico">Sou Médico</button>

    <!-- Formulário de paciente -->
    <form id="form-paciente" class="hidden" action="/register" method="POST">
        <input type="hidden" name="role" value="paciente">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required><br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" required><br>
        <button type="submit">Cadastrar</button>
    </form>

    <!-- Formulário de médico -->
    <form id="form-medico" class="hidden" action="/register" method="POST">
        <input type="hidden" name="role" value="medico">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required><br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" required><br>
        <label for="especialidade">Especialidade:</label>
        <select name="especialidade" required>
            <option value="">Escolha uma especialidade</option>
            <option value="Cardiologia">Cardiologia</option>
            <option value="Dermatologia">Dermatologia</option>
            <option value="Ortopedia">Ortopedia</option>
            <!-- Adicione mais opções conforme necessário -->
        </select><br>
        <label for="crm">CRM:</label>
        <input type="text" name="crm" required><br>
        <button type="submit">Cadastrar</button>
    </form>

    <script>
        const btnPaciente = document.getElementById('btn-paciente');
        const btnMedico = document.getElementById('btn-medico');
        const formPaciente = document.getElementById('form-paciente');
        const formMedico = document.getElementById('form-medico');

        btnPaciente.addEventListener('click', () => {
            formPaciente.classList.remove('hidden');
            formMedico.classList.add('hidden');
        });

        btnMedico.addEventListener('click', () => {
            formMedico.classList.remove('hidden');
            formPaciente.classList.add('hidden');
        });
    </script>
</body>
</html>
