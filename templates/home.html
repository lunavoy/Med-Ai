<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med.ai - Menu Principal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1616243125617-1b6240f933c2?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .home-container {
            background-color: rgba(100, 215, 154, 0.85);
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .welcome-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            gap: 10px;
            text-decoration: none;
        }

        .btn-login {
            background-color: white;
            color: #64d79a;
        }

        .btn-login:hover {
            background-color: #f0f0f0;
        }

        .btn-signup {
            background-color: #50c48a;
            color: white;
        }

        .btn-signup:hover {
            background-color: #45b07a;
        }

        .btn i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="logo">
            <i class="fas fa-notes-medical"></i>Med.ai
        </div>
        <div class="welcome-message">
            Bem-vindo ao Med.ai, sua plataforma inteligente de gestão médica. 
            Simplifique seu atendimento, organize seus pacientes e melhore 
            a eficiência do seu consultório.
        </div>
        <a href="{{ url_for('login') }}" class="btn btn-login">
            <i class="fas fa-sign-in-alt"></i>Fazer Login
        </a>
        <a href="{{ url_for('register') }}" class="btn btn-signup">
            <i class="fas fa-user-plus"></i>Criar Conta
        </a>
    </div>
</body>
</html>
