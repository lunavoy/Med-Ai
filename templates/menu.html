<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MED.ai Menu</title>
    <style>
      :root {
        --primary-color: #64d79a;
        --secondary-color: #57c289;
        --background-color: #f4f4f4;
        --text-color: #333;
      }

      body {
        font-family: Arial, sans-serif;
        background: var(--background-color);
        display: flex;
        flex-direction: row;
        height: 100vh;
        margin: 0;
      }

      .sidebar {
        background-color: var(--primary-color);
        width: 300px;
        display: flex;
        flex-direction: column;
        padding: 20px;
        gap: 20px;
      }

      .sidebar .header {
        font-size: 24px;
        font-weight: bold;
        color: white;
      }

      .sidebar .header span {
        color: var(--secondary-color);
      }

      .sidebar .upcoming-appointments {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .sidebar .upcoming-appointments .appointment {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-radius: 5px;
        background-color: white;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .sidebar .upcoming-appointments .appointment .time {
        font-size: 18px;
        color: var(--secondary-color);
      }

      .sidebar .upcoming-appointments .appointment .doctor {
        font-size: 18px;
        color: var(--text-color);
      }

      .main-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      .main-content .header {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 30px;
        color: var(--text-color);
      }

      .main-content .header span {
        color: var(--primary-color);
      }

      .main-content .welcome-text {
        font-size: 24px;
        margin-bottom: 20px;
        color: var(--text-color);
      }

      .main-content .welcome-text span {
        color: var(--primary-color);
      }

      .main-content .menu-buttons {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .main-content .menu-buttons button {
        width: 200px;
        padding: 15px;
        border: none;
        border-radius: 5px;
        background-color: var(--secondary-color);
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        color: white;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
      }

      .main-content .menu-buttons button:hover {
        background-color: #45b580; /* Cor para o hover */
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="header">
        <span>M</span>ED.ai
      </div>
      <div class="upcoming-appointments">
        <h2>Próximas Consultas</h2>
        {% for appointment in upcoming_appointments %}
        <div class="appointment">
          <div class="time">{{ appointment.appointment_datetime.strftime('%d/%m/%Y %H:%M') }}</div>
          <div class="doctor">{{ appointment.doctor.name }}</div>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="main-content">
      <div class="header">
        <span>M</span>ED.ai
      </div>
      <div class="welcome-text">
        Olá <span>{{ current_user.name }}</span>! Selecione uma opção abaixo:
      </div>
      <div class="menu-buttons">
        <!-- Botão de Marcar Consulta -->
        <button onclick="location.href='{{ url_for('select_doctor') }}'">Marcar consulta</button>
  
        <!-- Botão de Opinar sobre Médico -->
        <button onclick="location.href='{{ url_for('select_doctor_for_rating')}}'">Opinar sobre Médico</button>
  
        <!-- Botão de Logout -->
        <button onclick="location.href='{{ url_for('logout') }}'">Log Out</button>
      </div>
    </div>
  </body>
</html>
